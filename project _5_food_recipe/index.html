<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good-Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/hamburger.png">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container my-3">
        <button id="indian" type="button" class="btn btn-outline-primary mx-3 fw-bold">Indian</button>
        <button id="canadian" type="button" class="btn btn-outline-secondary mx-3 fw-bold">Canadian</button>
        <button id="american" type="button" class="btn btn-outline-success mx-3 fw-bold">American</button>
        <button id="thai" type="button" class="btn btn-outline-danger mx-3 fw-bold">Thai</button>
        <button id="british" type="button" class="btn btn-outline-warning mx-3 fw-bold">British</button>
        <button id="russian" type="button" class="btn btn-outline-info mx-3 fw-bold">Russian</button>
    </div>

    <div class="container text-input">
        <input type="text" id="search" placeholder="Search Food Items">
    </div>
    

    <div class="food">

    </div>
</body>
</html>
